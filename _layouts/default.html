<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Handbook</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="sidenav.js"></script>
    <link rel="stylesheet" href="highlight/styles/vs2015.min.css">
    <script src="highlight/highlight.min.js"></script>
    <script src="highlight/src/languages/mcfunction.js"></script>
    <script src="highlight/dist/mcfunction.min.js"></script>
    <script>hljs.highlightAll();</script>

</head>

{% include nav.html %}

<body id="body">
    <header style="display: flex; align-items: center; background-color: #131313;">
        <span id="navbutton" class="navtoggle" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </span>
        <nav>
            <p style="margin: 0px; margin-right: 50px;">Wings of Fire: The New World - Admin Handbook</p>
        </nav>
    </header>

    <main style="padding: 0;">

        <header>
            <div class="maintext">
                <h1>{{ page.title }}</h1>
            </div>
        </header>

        <div class="maintext">

            {{ content }}
            
        </div>

    </main>

    <footer id="footer">
        <header class="minorheader">
            <div class="maintext">
                <div class="navbar">
                    <div>
                        <a class="textbutton" href="{{ page.prev }}" title="{{ page.prevtitle }}">Previous</a>
                    </div>
                    <a class="textbutton" href="{{ page.next }}" title="{{ page.nexttitle }}">Next</a>
                </div>

            </div>
        </header>
        <div class="copy">
            <p>&copy; 2024 Wings of Fire: The New World.</p>
            <p><a href="https://github.com/Stonley890/Admin-Handbook/blob/main/LICENSE">MIT License<a></p>
        </div>

    </footer>
</body>

</html>
